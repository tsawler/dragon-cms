<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Editor - Simple Example</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #my-editor {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="my-editor"></div>

    <!-- Load snippets first -->
    <script src="snippets.js"></script>
    
    <!-- Load the dragon library -->
    <script type="module" src="js/dragon.js"></script>
    
    <script>
        // Initialize the Dragon editor when the page loads
        window.addEventListener('load', function() {
            // Simple, flexible usage - all options in one object
            const editor = dragon.New({
                containerId: 'my-editor',  // Optional, defaults to 'dragon-editor'
                title: 'DragonCMS',
                cssPath: 'editor.css',
                showCodeIcon: true,
                snippetsPath: 'snippets.js'
            });

            // Example: Loading existing content into the editor
            // const editor = dragon.New({
            //     containerId: 'my-editor',
            //     showCodeIcon: false,
            //     title: 'My Website Builder',
            //     cssPath: 'editor.css',
            //     snippetsPath: 'snippets.js',
            //     initialContent: '<div class="editor-block"><h1>Welcome</h1><p>This is existing content</p></div>',
            //     publishUrl: 'https://api.example.com/save',
            //     loadUrl: 'https://api.example.com/load'
            // });
            
            // Make it available globally for debugging
            window.editor = editor;
            
        });
    </script>
</body>
</html>
