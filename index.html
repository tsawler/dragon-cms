<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Editor - Simple Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #dragon-editor {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="dragon-editor"></div>

    <!-- Load snippets first -->
    <script src="snippets.js"></script>
    
    <!-- Load the dragon library -->
    <script type="module" src="js/dragon.js"></script>
    
    <script>
        // Initialize the Dragon editor when the page loads
        window.addEventListener('load', function() {
            // Simple initialization
            const editor = dragon.New('dragon-editor', {
                title: 'My Website Builder',
                cssPath: 'editor.css',
                snippetsPath: 'snippets.js'
            });
            
            // Make it available globally for debugging
            window.editor = editor;
            
        });
    </script>
</body>
</html>
