<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script src="snippets.js"></script>
    <script>
        const output = document.getElementById('output');
        
        // Test basic variable access
        try {
            output.innerHTML += '<p>Testing SNIPPET_LIBRARY...</p>';
            if (typeof SNIPPET_LIBRARY !== 'undefined') {
                output.innerHTML += '<p style="color: green;">✓ SNIPPET_LIBRARY exists</p>';
                output.innerHTML += '<p>Blocks: ' + (SNIPPET_LIBRARY.blocks ? SNIPPET_LIBRARY.blocks.length : 'undefined') + '</p>';
                output.innerHTML += '<p>Snippets: ' + (SNIPPET_LIBRARY.snippets ? SNIPPET_LIBRARY.snippets.length : 'undefined') + '</p>';
            } else {
                output.innerHTML += '<p style="color: red;">✗ SNIPPET_LIBRARY not found</p>';
            }
        } catch (e) {
            output.innerHTML += '<p style="color: red;">Error accessing SNIPPET_LIBRARY: ' + e.message + '</p>';
        }
        
        // Test functions
        try {
            output.innerHTML += '<p>Testing getBlocks function...</p>';
            if (typeof getBlocks === 'function') {
                const blocks = getBlocks();
                output.innerHTML += '<p style="color: green;">✓ getBlocks works, returned ' + blocks.length + ' blocks</p>';
            } else {
                output.innerHTML += '<p style="color: red;">✗ getBlocks function not found</p>';
            }
        } catch (e) {
            output.innerHTML += '<p style="color: red;">Error calling getBlocks: ' + e.message + '</p>';
        }
        
        try {
            output.innerHTML += '<p>Testing getSnippets function...</p>';
            if (typeof getSnippets === 'function') {
                const snippets = getSnippets();
                output.innerHTML += '<p style="color: green;">✓ getSnippets works, returned ' + snippets.length + ' snippets</p>';
            } else {
                output.innerHTML += '<p style="color: red;">✗ getSnippets function not found</p>';
            }
        } catch (e) {
            output.innerHTML += '<p style="color: red;">Error calling getSnippets: ' + e.message + '</p>';
        }
    </script>
</body>
</html>
